<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">Library</div>
      <button class="log-in">Log in</button>
    </div>
    <div class="add-book-container">
      <button type="submit" id="myBtn" class="glow-on-hover">+ Add Book</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="model-flex">
            <span class="close"></span>
            <p>Add new book</p>
            <form action="#" method="post" id="book-form">
              <div id="book-title">
                <input
                  type="text"
                  placeholder="Title"
                  id="book-title-dom"
                  name="book-title"
                  minlength="1"
                  maxlength="50"
                  required
                />
              </div>
              <div id="author">
                <input
                  type="text"
                  placeholder="Author"
                  id="author-dom"
                  name="author"
                  minlength="1"
                  maxlength="50"
                  required
                />
              </div>
              <div id="pages">
                <input
                  type="number"
                  placeholder="Pages"
                  id="pages-dom"
                  name="pages"
                  min="1"
                  max="3000"
                  required
                />
              </div>
              <div class="checkbox-holder">
                <label class="checkbox-push" for="read">
                  Have you read it?</label
                >
                <input type="checkbox" id="read-dom" name="read" value="yes" />
              </div>
            </form>
            <button
              form="book-form"
              id="submitBook"
              type="submit"
              class="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="grid" id="grid">
      <div class="book-card">
        <div class="book-title">Harry Potter and the Sorcerer's Stone</div>
        <div class="author">J. K. Rowling</div>
        <div class="pages">309 pages</div>
        <button class="read read-button" id="read-button">Read</button>
        <button class="remove remove-button" id="remove-button">Remove</button>
      </div>
    </div>
  </body>
</html>
